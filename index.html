 <!-- Form Section -->
<div class="container my-4">

      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Step 1</div>

    <form>
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
      </div>
      <div class="form-group">

        <label for="dateInput">Date of Giving:</label>
        <input type="date" class="form-control" id="dateInput">
      </div>
      <div class="form-group">
        <label for="participantsInput">Number of Participants:</label>
        <input type="number" class="form-control" id="participantsInput" placeholder="Enter the number of participants">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
