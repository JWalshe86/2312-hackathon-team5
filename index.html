<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="favicon.png"
      type="image/x-icon"
      sizes="16x16 32x32 64x64"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Taviraj:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Cheeky Santa</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            class="img-fluid navbar-icon-size"
            src="./assets/images/santa_icon.png"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="masthead"
      style="background-image: url(./assets/images/background-img.jpg)"
    >
      <div class="text-center">
        <h1 class="display-5 fw-bold pt-4">
          Ready to gift your naughty ones with oddities?
        </h1>
        <!-- Instructions Toggle Button -->
        <div class="container text-center my-4">
          <button id="instructionsToggle" class="btn btn-success">
            Show Instructions
          </button>
        </div>
        <!-- Instructions Content (Initially Hidden) -->
        <div id="instructionsContent" class="container text-center hide">
          <p>
            Follow the steps: enter a name and hit submit, get a gift and claim
            your voucher!
          </p>
        </div>
      </div>
      <div
        class="color-overlay d-flex justify-content-center align-items-center"
      >
        <div class="container-fluid py-4 naughty">
          <!-- Form Section -->
          <div class="container mt-4">
            <div class="progress mb-3" id="progress-bar">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 33%"
                aria-valuenow="33"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                Step 1
              </div>
            </div>
            <form class="text-center" id="name-form">
              <!-- Name input form -->
              <div id="form-group">
                <label for="title" class="mb-2">Name your victim...</label>
                <input type="text" id="nameInput" class="form-control" />
              </div>
              <!-- Submit button -->
              <button
                onclick="nextStep()"
                type="submit"
                class="btn btn-success mb-3"
                id="submit-button"
              >
                Submit
              </button>
              <!-- Hidden Add Another Name button-->
              <button
                id="add-name"
                type="button"
                class="btn btn-success d-none"
              >
                Add Another Name
              </button>
              <!-- Hidden gift-interface -->
              <div id="gift-interface" class="gift-interface hidden">
                <!-- Gift description -->
                <p id="gift-message" class="mx-3"></p>
                <!-- Gift image -->
                <img
                  src="#"
                  alt="Gift"
                  id="gift-image"
                  class="image-container mb-1 gift-image"
                />
              </div>
              <!-- Next button -->
              <button
                onclick="nextStep()"
                type="submit"
                class="btn btn-success hidden"
                id="next-button"
              >
                Next
              </button>
              <!-- Back button -->
              <button
                onclick="backStep()"
                type="submit"
                class="btn btn-success hidden"
                id="back-button"
              >
                Back
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Social Media Links -->
    <div class="container text-center my-4">
      <a
        href="https://www.facebook.com"
        target="_blank"
        rel="noopener"
        aria-label="Visit our Facebook page"
        class="mr-2"
      >
        <i class="fa-brands fa-facebook"></i>
      </a>

      <a
        href=""
        target="_blank"
        rel="noopener"
        aria-label="Visit our GitHub page"
        class="mr-2"
      >
        <i class="fa-brands fa-github"></i>
      </a>

      <a
        href="https://twitter.com"
        target="_blank"
        rel="noopener"
        aria-label="Visit our Twitter page"
        class="mr-2"
      >
        <i class="fa-brands fa-twitter"></i>
      </a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ba48ac2667.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery CDN for vouchers -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- snowfall CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/JQuery-Snowfall/1.7.4/snowfall.jquery.min.js"></script>
    <!-- jsPDF CDN to create vouchers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <!-- Your custom scripts -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
