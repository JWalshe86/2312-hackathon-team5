<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" sizes="16x16 32x32 64x64">
    <title>Cheeky Santa</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img class="img-fluid navbar-icon-size" src="./assets/images/santa icon.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="masthead" style="background-image: url(./assets/images/background-img.jpg);">
        <div class="text-center">
            <h1 class="display-5 fw-bold pt-4">Ready to gift your naughty ones with oddities?</h1>
            <p class="col-md-12 fs-4">Click the instructions button to know more...</p>
        </div>
        <div class="color-overlay d-flex justify-content-center align-items-center">
            <div class="container-fluid py-4 naughty">
                <div class="container text-center my-3">
                    <button id="instructionsToggle" class="btn btn-success">Show Instructions</button>
                </div>
                <!-- Form Section -->
                <div class="container mt-4">
                    <!-- Instructions Content (Initially Hidden) -->
                    <div id="instructionsContent" class="container text-center hide">
                        <p>Here are the instructions...</p>
                    </div>
                    <div class="progress mb-3" id="progress-bar">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">Step 1</div>
                    </div>
                    <form class="text-center" id="name-form">
                            <!-- Name input form -->
                        <div id="form-group">
                            <label for="title" class="mb-2">Name</label>
                            <input type="text" id="nameInput" class="form-control" required>
                        </div>
                        <!-- Checkbox for multiple names -->
                        <div class="form-check mt-3">
                            <input class="mx-1 form-check-input" type="checkbox" id="multipleParticipantsCheckbox">
                            <label class="form-check-label label-spacing" for="multipleParticipantsCheckbox">
                                Add multiple participants
                            </label>
                        </div>
                        <!-- Submit button -->
                        <button onclick="nextStep()" type="submit" class="btn btn-success mb-3">Submit</button>
                        <!-- Hidden Add Another Name button-->
                        <button id="add-name" type="button" class="btn btn-success d-none">Add Another Name</button>
                        <!-- Hidden gift-interface -->
                        <div id="gift-interface" class="gift-interface hidden">
                            <img src="#" alt="Gift" id="gift-image" class="image-container mb-1">
                            <p id="gift-message"></p>
                            <button onclick="nextStep()" type="submit" class="btn btn-success" id="next-button">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Social Media Links -->
    <div class="container text-center my-4">

        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"
            class="mr-2">
            <i class="fa-brands fa-facebook"></i>
        </a>

        <a href="" target="_blank" rel="noopener" aria-label="Visit our GitHub page" class="mr-2">
            <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page" class="mr-2">
            <i class="fa-brands fa-twitter"></i>
        </a>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ba48ac2667.js" crossorigin="anonymous"></script>
    <!-- jQuery CDN for vouchers -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jsPDF CDN to create vouchers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <!-- Your custom scripts -->
    <script src="./assets/js/script.js"></script>


</body>

</html>
